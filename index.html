<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>DualPay – Ресто</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f1ff;
      overflow: hidden;
    }
    h1 { font-family: 'Comfortaa', cursive; }
    .glass {
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,0.7);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      border-radius: 24px;
    }
    .bg-symbol {
      position: absolute;
      font-size: 48px;
      opacity: 0.06;
      animation: float 10s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translate(0,0) rotate(0deg) scale(1); }
      50% { transform: translate(20px,-20px) rotate(10deg) scale(1.1); }
      100% { transform: translate(0,0) rotate(0deg) scale(1); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen relative">
<script>
const symbols=["€","лв"];
for(let i=0;i<20;i++){
  const s=document.createElement("div");
  s.className="bg-symbol";
  s.textContent=symbols[i%2];
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.animationDelay=Math.random()*5+"s";
  document.body.appendChild(s);
}
</script>

<div class="glass w-full max-w-md p-6 z-10">
  <div class="flex justify-center mb-4">
    <div class="bg-blue-900 text-white px-4 py-2 rounded-xl" style="font-family:Comfortaa;">€ ⇄ лв</div>
  </div>

  <h1 class="text-center text-2xl mb-4">DualPay</h1>

  <div class="mb-3">
    <label class="text-sm">Сума за плащане</label>
    <div class="flex gap-2">
      <input id="price" type="number" class="w-full p-2 rounded-lg bg-[#eef4ff]" placeholder="0.00">
      <select id="priceCurrency" class="p-2 rounded-lg">
        <option value="BGN">лв</option>
        <option value="EUR">€</option>
      </select>
    </div>
  </div>

  <div class="mb-3">
    <label class="text-sm">Платено в лв</label>
    <input id="paidBGN" type="number" class="w-full p-2 rounded-lg">
  </div>

  <div class="mb-3">
    <label class="text-sm">Платено в €</label>
    <input id="paidEUR" type="number" class="w-full p-2 rounded-lg">
  </div>

  <div id="error" class="hidden bg-red-100 text-red-700 p-2 rounded-lg mb-3">
    Недостатъчна сума
  </div>

  <div id="result" class="hidden mt-4">
    <div class="flex gap-2 mb-2">
      <button onclick="setResultCurrency('BGN')" class="flex-1 bg-blue-900 text-white p-2 rounded-lg">лв</button>
      <button onclick="setResultCurrency('EUR')" class="flex-1 bg-blue-900 text-white p-2 rounded-lg">€</button>
    </div>
    <div class="text-center">
      <div id="changeMain" class="text-2xl font-semibold"></div>
      <div id="changeSecondary" class="text-sm opacity-70"></div>
    </div>
  </div>

  <div class="text-center text-xs mt-6 opacity-70">
    Курс: 1 EUR = 1.95583 BGN<br>
    © ChatGPT
  </div>
</div>

<script>
const rate=1.95583;
let resultCurrency="BGN";
document.querySelectorAll("input,select").forEach(e=>e.addEventListener("input",calculate));
function setResultCurrency(c){resultCurrency=c;calculate();}
function calculate(){
  const price=parseFloat(price.value)||0;
  const paidBGN=parseFloat(paidBGN.value)||0;
  const paidEUR=parseFloat(paidEUR.value)||0;
  let totalBGN=paidBGN+paidEUR*rate;
  let priceBGN=priceCurrency.value==="EUR"?price*rate:price;
  if(totalBGN<priceBGN){
    error.classList.remove("hidden");
    result.classList.add("hidden");
    return;
  }
  error.classList.add("hidden");
  result.classList.remove("hidden");
  let changeBGN=totalBGN-priceBGN;
  let changeEUR=changeBGN/rate;
  if(resultCurrency==="BGN"){
    changeMain.textContent=changeBGN.toFixed(2)+" лв";
    changeSecondary.textContent=changeEUR.toFixed(2)+" €";
  } else {
    changeMain.textContent=changeEUR.toFixed(2)+" €";
    changeSecondary.textContent=changeBGN.toFixed(2)+" лв";
  }
}
</script>

<script>
const manifest={name:"DualPay",short_name:"DualPay",display:"standalone",start_url:"."};
const mBlob=new Blob([JSON.stringify(manifest)],{type:"application/json"});
const mURL=URL.createObjectURL(mBlob);
const link=document.createElement("link");
link.rel="manifest";
link.href=mURL;
document.head.appendChild(link);

const swCode=`self.addEventListener('fetch',e=>{e.respondWith(caches.open('dualpay').then(c=>c.match(e.request).then(r=>r||fetch(e.request))))});`;
if('serviceWorker' in navigator){
  navigator.serviceWorker.register(URL.createObjectURL(new Blob([swCode],{type:'text/javascript'})));
}
</script>
</body>
</html>
